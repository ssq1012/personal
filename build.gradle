plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.75'
    implementation group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.4.2'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    compile 'org.apache.velocity:velocity-engine-core:2.3'
    compile 'org.apache.velocity.tools:velocity-tools-generic:3.1'
    compile 'org.apache.velocity.tools:velocity-tools-view:3.1'
    compile 'org.apache.velocity.tools:velocity-tools-view-jsp:3.0'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    implementation 'com.alibaba:easyexcel:3.0.5'
}

test {
    useJUnitPlatform()
}
